<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ganeti Control Center">
    <meta name="author" content="sipgate GmbH">
    <link rel="icon" href="favicon.ico">

    <title>{% if pageTitle is defined %}{{ pageTitle }}{% else %}Ganeti Control Center - {{ clusterName }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/dashboard.css" rel="stylesheet">

    <link href="/assets/css/ganeti-status.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-slider.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/datatables/css/dataTables.bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/assets/js/bootstrap3-typeahead.js"></script>
    <script type="text/javascript" language="javascript" src="/assets/datatables/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="/assets/datatables/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.confirm.min.js"></script>
    <script type="text/javascript" src="/assets/js/gcc.js"></script>
    <script type="text/javascript" src="/assets/js/chart.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ganeti Control Center - {{ clusterName }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/instances">Instances</a></li>
	    <li><a href="/clusterNodes">Cluster</a></li>
	    <li><a href="/jobs">Jobs</a></li>
	    <li><a href="/createInstance">Create VM</a></li>
	    <li><a href="/statistics">Statistics</a></li>
	    <li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Select Cluster <span class="caret"</span></a>
		<ul class="dropdown-menu">
{% for key,cluster in config.rapi %}
			<li><a href="/setCluster/{{ key }}">{{ cluster.name }}</a></li>
{% endfor %}
		</ul>
	    </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 main">
	{% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="jobStatusModal">
	    <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				    <h4 class="modal-title">Job Status</h4>
			    </div>
			    <div class="modal-body">
				    <p>Status here</p>
			    </div>
			    <div class="modal-footer">
				    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    </div>
		    </div>
	    </div>
    </div>
  </body>
</html>
